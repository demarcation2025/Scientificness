<!DOCTYPE html>
<html>
<head>
    <title>Initial Questions</title>
    <style>
        /* Add CSS styling here if needed */
        .question-container {
            margin-bottom: 20px;
        }
        .option {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Initial Questions</h1>

    <div class="question-container">
        <p>Question 1: What is your favorite color?</p>
        <label class="option"><input type="radio" name="q1" value="option1"> Option 1</label>
        <label class="option"><input type="radio" name="q1" value="option2"> Option 2</label>
        <label class="option"><input type="radio" name="q1" value="option3"> Option 3</label>
    </div>

    <div class="question-container">
        <p>Question 2: How often do you exercise?</p>
        <label class="option"><input type="radio" name="q2" value="option1"> Option 1</label>
        <label class="option"><input type="radio" name="q2" value="option2"> Option 2</label>
        <label class="option"><input type="radio" name="q2" value="option3"> Option 3</label>
    </div>

    <div class="question-container">
        <p>Question 3: Which season do you prefer?</p>
        <label class="option"><input type="radio" name="q3" value="option1"> Option 1</label>
        <label class="option"><input type="radio" name="q3" value="option2"> Option 2</label>
        <label class="option"><input type="radio" name="q3" value="option3"> Option 3</label>
    </div>

    <div class="question-container">
        <p>Question 4: Share your thoughts:</p>
        <textarea name="q4" rows="4" cols="50"></textarea>
    </div>

    <div class="button-container">
        <button class="continue-button" id="submitButton">Submit</button>
        <button class="next-button" id="nextButton">Next</button>
    </div>

    <script>
        const nextButton = document.getElementById("nextButton");

        nextButton.addEventListener("click", function() {
            window.location.href = "SurveyScientificness.html";
        });
    </script>
</body>
</html>
