<!DOCTYPE html>
<html>
<head>
    <title>Scientific Slider</title>
    <style>
        /* Add CSS styling here if needed */
        .image-container {
            display: inline-block;
            width: 48%;
            padding: 1%;
            box-sizing: border-box;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .slider-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .slider {
            flex-grow: 1;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .continue-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rate the scientificness of...</h1>

    <div class="image-container">
        <img src="https://placekitten.com/300/300" alt="Image 1">
        <div class="slider-container">
            <span>0</span>
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider">
            <span class="slider-value">0.5</span>
            <span>1</span>
        </div>
    </div>

    <div class="image-container">
        <img src="https://placekitten.com/301/301" alt="Image 2">
        <div class="slider-container">
            <span>0</span>
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider">
            <span class="slider-value">0.5</span>
            <span>1</span>
        </div>
    </div>

    <!-- Add more image containers here -->

    <div class="button-container">
        <a href="InitialQuestions.html" class="continue-button">Continue</a>
    </div>

    <script>
        const sliders = document.querySelectorAll(".slider");
        const valueSpans = document.querySelectorAll(".slider-value");

        sliders.forEach((slider, index) => {
            slider.addEventListener("input", function() {
                valueSpans[index].textContent = slider.value;

                // For demonstration purposes, we'll log the slider data to the console.
                const identifier = `slider${index + 1}`;
                const actualValue = slider.value;
                console.log(`${identifier}: ${actualValue}`);
            });
        });
    </script>
</body>
</html>
