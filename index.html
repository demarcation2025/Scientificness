<!DOCTYPE html>
<html>
<head>
    <title>Survey Landing Page</title>
    <style>
        /* Add CSS styling here if needed */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
        }
        .progress-filled {
            height: 100%;
            background-color: #3498db;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .consent-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Survey</h1>

        <p>Thank you for considering participating in our survey. Your feedback is valuable to us and will help us improve.</p>

        <p>We assure you that your responses will remain anonymous and your privacy will be respected.</p>

        <p>Estimated Completion Time: 10 minutes</p>

        <div class="progress-bar">
            <div class="progress-filled"></div>
        </div>

        <div class="button-container">
            <button class="consent-button" id="consentButton">I Understand and Consent</button>
        </div>
    </div>

    <script>
        const consentButton = document.getElementById("consentButton");

        consentButton.addEventListener("click", function() {
            window.location.href = "InitialQuestions.html";
        });
    </script>
</body>
</html>
