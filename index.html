<!DOCTYPE html>
<html>
<head>
    <title>Scientific Slider</title>
    <style>
        /* Add CSS styling here if needed */
    </style>
</head>
<body>
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="slider">
    <span id="slider-value">0.5</span>

    <script>
        const slider = document.getElementById("slider");
        const valueSpan = document.getElementById("slider-value");

        slider.addEventListener("input", function() {
            valueSpan.textContent = slider.value;
        });
    </script>
</body>
</html>
